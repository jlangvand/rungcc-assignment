<!doctype html>
<html lang="en">
  <head>
    <title>RUN GCC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/languages/docker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/languages/shell.min.js"></script>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <div class="container">
      <div class="row">

        <!-- Title -->
        <div class="col-12 text-center">
          <h1 style="line-height: 0.9; font-weight: bold; display: block; border-top: 0.5rem solid red; width: 7rem; border-bottom: 0.5rem solid red; margin-left: auto; margin-right: auto; font-size: 3rem;">RUN<br>GCC</h1>
          <p>Compile and run source code in your browser!</p>
        </div>
        <!-- /Title -->

        <!-- Tabs -->
        <div class="col-12">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">C++</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" aria-disabled="true">Java</a>
            </li>
          </ul>
        </div>
        <!-- /Tabs -->

        <div class="col-12 gy-3"><!-- Main content container -->
          <div class="row">

            <!-- Input column -->
            <div class="col-lg-6">
              <form method="post">
                <div class="form-group">
                  <code><textarea class="form-control" aria-label="C++ source code" id="source" name="source" rows="25"><%source></textarea></code>
                </div>
                <input type="hidden" name="lang" value="cpp">
                <label for="cmake-flags" class="form-label">CMake flags</label>
                <div class="row">
                  <div class="col-10">
                    <input class="form-control" type="text" placeholder="Not yet implemented..." aria-label="CMake flags" id="cmake-flags" name="cmake-flags" readonly>
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-primary" style="width: 100%">Run</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- /Input column -->

            <!-- Output column -->
            <div class="col-lg-6">
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header bg-secondary bg-gradient text-white">
                      Program output
                    </div>
                    <div class="card-body" style="background-color: #f0f0f0">
                      <div class="card-text"><pre><%output></pre></div>
                    </div>
                  </div>
                </div>

                <div class="col-12 gy-3">
                  <div class="card">
                    <div class="card-header bg-secondary bg-gradient text-white">
                      Source
                    </div>
                    <div class="card-body" style="background-color: #f0f0f0">
                      <div class="card-text"><pre><code class=""><%source_html></code></pre></div>
                    </div>
                  </div>
                </div>
                
                <div class="col-12 gy-3">
                  <div class="card">
                    <div class="card-header bg-secondary bg-gradient text-white">
                      Build output
                    </div>
                    <div class="card-body" style="background-color: #f0f0f0">
                      <div class="card-text"><pre><code class=""><%setup></code></pre></div>
                    </div>
                  </div>
                </div>

              </div>
              <!-- /Output column -->

            </div><!-- /Main content container -->
          </div>

        </div>

        <!-- Footer -->
        <div class="row gy-3">
          <div class="col-12 footer">
            <figure class="text-center text-muted">
              <p>Copyright &copy; 2021 Joakim Skog&oslash; Langvand <a href="http://jlangvand.no">@jlangvand</a></p>
              <p>Licenced under <a href="https://www.gnu.org/licenses/agpl-3.0.en.html">AGPLv3</a></p>
              <p></p>
            </figure>
          </div>
        </div>
        <!-- /Footer -->
        
      </div>
    </div>
  </body>
</html>
